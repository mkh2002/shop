on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: shop
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.X'

permissions:
  contents: read

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: 设置 Node.js 版本
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 安装 pnpm
      run: npm install -g pnpm

    - name: 验证 pnpm 是否可用
      run: pnpm --version

    - name: 安装依赖并生成锁定文件
      run: pnpm install

    - name: 构建项目
      run: pnpm run build
      env:
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
        AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
        AUTH_RESEND_KEY: ${{ secrets.AUTH_RESEND_KEY }}
        AUTH_URL: ${{ secrets.AUTH_URL }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }} 
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    - name: 压缩构建工件
      run: |
        zip -r node-app.zip . 

    - name: 上传构建工件
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: node-app.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: 下载构建工件
      uses: actions/download-artifact@v3
      with:
        name: node-app

    - name: 解压构建工件
      run: unzip node-app.zip

    - name: Azure 登录
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 设置环境变量到 Azure WebApp
      run: |
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group <your-resource-group> --settings \
          AUTH_SECRET=${{ secrets.AUTH_SECRET }} \
          AUTH_GITHUB_SECRET=${{ secrets.AUTH_GITHUB_SECRET }} \
          AUTH_GITHUB_ID=${{ secrets.AUTH_GITHUB_ID }} \
          AUTH_RESEND_KEY=${{ secrets.AUTH_RESEND_KEY }} \
          AUTH_URL=${{ secrets.AUTH_URL }} \
          EMAIL_FROM=${{ secrets.EMAIL_FROM }} \
          DATABASE_URL=${{ secrets.DATABASE_URL }} \
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

    - name: 部署到 Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
